<!DOCTYPE html>
<html>
<head>
  <title>&lt;span&gt;</title>
  <style>
    p span {
      color: red; 
      font-weight: bold;
    }
  </style>
</head>
<body>
  <p><span style="color: red; font-weight: bold">Rosu</span> aprins - coloreaza-mi tacerea</p>
  <p><span style="color: red; font-weight: bold">Rosu</span> aprins - pe un suras ce s-a stins</p>
  <p><span style="color: red; font-weight: bold">Rosu</span> aprins - sa-mi ascunda durerea</p>
  <p>Cerul era <span style="color: red; font-weight: bold">rosu</span> precum focul.</p>
  <p>Nu stiam daca trebuia sa fie <span style="color: red; font-weight: bold">rosu</span> caramida sau <span style="color: red; font-weight: bold">rosu</span> deschis.</p>
  <p>Tot ce este <span style="color: red; font-weight: bold">rosu</span>  pe harta are altitudine inalta, evitati mai ales <span style="color: red; font-weight: bold">rosu</span> inchis!</p>
</body>
</html>
