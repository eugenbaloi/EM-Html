<!DOCTYPE html>
<html>
<head>
  <title>Radio boxes</title>
</head>
<body>

  <h1>Animalele mele preferate</h1>
  <form>
    <h3>Pasari</h3>
    <ul>
      <li>
        <input type="radio" name="pasari" id="uliu" value="Uliu">
        <label for="uliu">Uliu</label>
      </li>
      <li>
        <input type="radio" name="pasari" id="bufnita" value="Bufnita">
        <label for="bufnita">Bufnita</label>
      </li>
      <li>
        <input type="radio" name="pasari" id="lebada" value="Lebada">
        <label for="lebada">Lebada</label>
      </li>
    </ul>

    <h3>Pesti</h3>
    <ul>
      <li>
        <input type="radio" name="Pesti" id="Pastrav" value="Pastrav">
        <label for="Pastrav">Pastrav</label>
      </li>
      <li>
        <input type="radio" name="Pesti" id="Somn" value="Somn">
        <label for="Somn">Somn</label>
      </li>
      <li>
        <input type="radio" name="Pesti" id="Rechin" value="Rechin">
        <label for="Rechin">Rechin</label>
      </li>
    </ul>

    <h3>Mamifere</h3>
    <ul>
      <li>
        <input type="radio" name="Mamifere" id="Pisica" value="Pisica">
        <label for="Pisica">Pisica</label>
      </li>
      <li>
        <input type="radio" name="Mamifere" id="Caine" value="Caine">
        <label for="Caine">Caine</label>
      </li>
      <li>
        <input type="radio" name="Mamifere" id="Leu" value="Leu">
        <label for="Leu">Leu</label>
      </li>
    </ul>
  </form>

</body>
</html>
