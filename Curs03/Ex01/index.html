<!DOCTYPE html>
<html>
<head>
  <title>Forms</title>
</head>
<body>

  <h1>Formularul meu:</h1>
  <form>
    <h5>Detalii principale</h5>
    <input name="name" placeholder="Nume">
    <input name="surname" placeholder="Prenume">
    <input name="nickName" placeholder="Porecla">
    <input name="carBrand" placeholder="Marca Auto" maxlength="10" minlength="4" value="Skoda">
    <input name="petName" placeholder="Nume Animal">
    <input name="phoneBrand" placeholder="Model Telefon" maxlength="30" minlength="3" value="iPhone">
    <input name="phoneNumber," placeholder="Numar Telefon">
    <input name="friendName" placeholder="Nume Prieten">
    <input name="friendSurname" placeholder="Prenume Prieten">

    <button type="submit">Trimite</button>
  </form>

</body>
</html>
